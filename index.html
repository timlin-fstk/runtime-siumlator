<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Starter Template</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Custom styles for this template -->
    <style>

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <div class="main">
        <div class="row">
          <h1>LOC Runtime Simulator</h1>
            <div class="col-2">
              <h2>Tasks</h2>

              <div class="alert alert-primary task-type-a text-center" role="alert">
                Task A
              </div>
              <div class="button-row">
                <button class="btn btn-secondary add-priority-task" type="button" data-tasktype="A" data-priority="1">+Priority</button>
                <button class="btn btn-secondary" type="button">+Normal</button>
              </div>

              <div class="alert alert-primary task-type-b text-center" role="alert">
                Task B
              </div>
              <div class="button-row">
                <button class="btn btn-secondary add-priority-task" type="button" data-tasktype="B" data-priority="1">+Priority</button>
                <button class="btn btn-secondary" type="button">+Normal</button>
              </div>

            </div>
            <div class="col-2">
              <h2>
                Queue
              </h2>
              <div class="queue-area overflow-auto">
                
              </div>
            </div>
            <div class="col-8">
              <h2>Nodes</h2>

              <div class="node-row row">
                <h3>Node 1</h3>
                <div class="runtime-row">
                  <div class="runtime-title">
                    Default Runtime
                  </div>
                  <div class="runtime-slot runtime1">
                    
                  </div>
                </div>
              </div>

              <div class="node-row row">
                <h3>Node 2</h3>
                <div class="runtime-row">
                  <div class="runtime-title">
                    Default Runtime
                  </div>
                  <div class="runtime-slot runtime2">
                    <!-- <div class="slot-col-5">5</div> -->
                  </div>
                </div>
              </div>

            </div>
        </div>

      </div>

    </div><!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"></script>
    <script src="js/runtime-simulator.js"></script>
    
    <!-- Custom script for this template -->
    <script>
      $( document ).ready(function() {
          var RS = new RuntimeSimulator();
          window.RS = RS
      });




    </script>

    <script type="text/template" id="queue-item">
      <div id="{{ id }}" class="queue-item task-type-{{ type }}">{{ taskname }}</div>
    </script>

    <script type="text/template" id="task-item">
      <div class="slot-col-5 task-type-{{ type }}" id="{{ id }}"><div class="task-name">{{ id }}<span class="counter">({{ remain }})</span></div></div>
    </script>
    
  </body>
</html>
